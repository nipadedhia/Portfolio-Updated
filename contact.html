<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Bootstrap CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- google font styles for Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Link CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <title>Contact</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg justify-content-between bg-info navbar-light sticky-top"
    >
      <nav class="navbar navbar-light">
        <a class="navbar-brand" href="index.html">Nipa Dedhia </a>
      </nav>

      <ul class="navbar-nav">
        <li class="nav-items">
          <a class="nav-link" href="index.html"> About</a>
        </li>
        <li class="nav-items">
          <a class="nav-link" href="portfolio.html"> Portfolio</a>
        </li>
        <li class="nav-items">
          <a class="nav-link" href="contact.html"> Contact</a>
        </li>
      </ul>
    </nav>

    <main>
      <!-- Creates the Overall Grid -->
      <div class="container">
        <!-- Row 1 -->
        <div class="row">
          <div class="col-sm-12 mt-1">
            <h1><strong>Contact</strong></h1>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <hr />

            <!-- https://getbootstrap.com/docs/4.3/components/forms/ -->
            <div class="form-group">
              <label>Name:</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group">
              <label>Email:</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group">
              <label>Message:</label>
              <textarea class="form-control" rows="5"></textarea>
            </div>

            <!-- used  primary button for Submit Ref:https://getbootstrap.com/docs/4.3/components/buttons/-->
            <div class="form-group">
              <button class="btn btn-primary button">Submit</button>
            </div>
            <br />
          </div>
        </div>
      </div>
    </main>

    <!-- added footer class in css.html -->
    <footer class="footer">
      <h5>&copy; copyright</h5>
    </footer>
  </body>
</html>
